<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <div class="img-container">
      <img class="hero-img" src="images/illustration-hero.svg" alt="Hero listening to music with a cellphone and headphones">
    </div>

    <div class="content-container">
      <h1 class="main-title">Order Summary</h1>
    
      <p class="body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    
      <div class="plan">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-tag">
          <p class="plan-title">Annual Plan</p>
          <p class="body-text">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
    
      <a class="paymnent-btn" href="#">Proceed to Payment</a>
      <p>Cancel Order</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
